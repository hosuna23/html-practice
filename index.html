<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Zoo</title>
  </head>
  <body>
    <main>
      <h1>Welcome to Fullstack Zoo</h1>
      <section>
        <h2>Bears</h2>
        <ul>
          <li>Ollie</li>
          <li>Mona</li>
        </ul>
        <img
          src="https://bear.org/wp-content/uploads/2023/03/Griz-family-danger-ahead.jpg"
          alt="Picture of Bears"
          height="300px"
        />
        <a
          href="https://bear.org/bear-facts/brown-grizzly-bear-facts/"
          target="_blank"
          >More Bear Facts</a
        >
      </section>
      <section>
        <h2>Giraffes</h2>
        <ul>
          <li>Frankie</li>
          <li>Coconut</li>
        </ul>
        <img
          src="https://animals.sandiegozoo.org/sites/default/files/2016-11/animals_hero_giraffe_1_0.jpg"
          alt="Picture of Giraffe"
          height="300px"
        />
        <a
          href="https://animals.sandiegozoo.org/animals/giraffe"
          target="_blank"
          >More Giraffe Facts</a
        >
      </section>
      <section>
        <h2>Lions</h2>
        <ul>
          <li>Mella</li>
          <li>Karl</li>
        </ul>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/020_The_lion_king_Snyggve_in_the_Serengeti_National_Park_Photo_by_Giles_Laurent.jpg/500px-020_The_lion_king_Snyggve_in_the_Serengeti_National_Park_Photo_by_Giles_Laurent.jpg"
          alt="Picture of a Lion"
          height="300px"
        />
        <a href="https://en.wikipedia.org/wiki/Lion" target="_blank"
          >More Lion Facts</a
        >
      </section>
      <section>
        <h2>Monkeys</h2>
        <ul>
          <li>Cookie</li>
          <li>Earl</li>
          <li>Banana Pudding</li>
        </ul>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/43/Bonnet_macaque_%28Macaca_radiata%29_Photograph_By_Shantanu_Kuveskar.jpg"
          alt="Picture of a Monkey"
          height="300px"
        />
        <a href="https://en.m.wikipedia.org/wiki/Monkey" target="_blank"
          >More Monkey Facts</a
        >
      </section>
      <section>
        <h2>Alligators</h2>
        <ul>
          <li>Wren</li>
          <li>Aspen</li>
          <li>Mika</li>
        </ul>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/AmericanAlligator.JPG/250px-AmericanAlligator.JPG"
          alt="Picture of a Alligator"
          height="300px"
        />
        <a href="https://en.wikipedia.org/wiki/Alligator" target="_blank"
          >More Alligator Facts</a
        >
      </section>
    </main>
  </body>
</html>
